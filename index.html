        * {

        html, body {

            height: 100%;
        }
        canvas {
            background-color: #333;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>

<body>
<canvas id="canvas"></canvas>
<script type="text/javascript">
    let game = new See3D(document.getElementById("canvas"));
    let scene = new See3D.Scene("scene", game);
    let camera = new See3D.Camera(See3D.Vector3.Zero(), See3D.Vector3.Zero(), "camera", scene);
    let point = new See3D.Point(new See3D.Vector3(10, 10, 10));
    scene
        .push(camera)
        .camera("camera")
        .push(point)
    ;
    game
        .push(scene)
        .scene("scene")
    ;
    game.full();
    // game.renderLoop();
    game.render();
</script>
