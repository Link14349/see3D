<body>
<canvas id="canvas"></canvas>
<!--Tests-->
<!--<script type="text/javascript" src="dist/tests/IO.js"></script>-->
<script type="text/javascript">
    console.timeEnd("Tests");
</script>
<script type="text/javascript">
    let game = new See3D(document.getElementById("canvas"));
    let scene = new See3D.Scene("scene", game);
    let camera = new See3D.Camera(new See3D.Vector3(0, 0, 0), new See3D.Vector3(0, 0, 0), "camera", scene);
    let point = new See3D.Point(new See3D.Vector3(0, 0, 10), 3);
    scene
        .push(camera)
        .camera("camera")
        .push(point)
    ;
    game
        .push(scene)
        .scene("scene")
    ;
    game.full();
    let keyCode = 0;
    game.renderLoop(
        function PhyUpdate(self) {
            if (keyCode == 38) {// up
                camera.move(new Vector3(0, 0, 1));
            }
            if (keyCode == 40) {// down
                camera.move(new Vector3(0, 0, -1));
            }
            if (keyCode == 37) {// left
                camera.move(new Vector3(-1, 0, 0));
            }
            if (keyCode == 39) {// right
                camera.move(new Vector3(1, 0, 0));
            }
            if (keyCode == 65) {// a
                camera.rotate(new Vector3(0, -Math.PI / 180, 0));
            }
            if (keyCode == 68) {// d
                camera.rotate(new Vector3(0, Math.PI / 180, 0));
            }
            if (keyCode == 87) {// w
                camera.rotate(new Vector3(-Math.PI / 180, 0, 0));
            }
            if (keyCode == 83) {// s
                camera.rotate(new Vector3(Math.PI / 180, 0, 0));
            }
        },
        function ViewUpdate(self) {
            let ctx = self.ctx;
            ctx.beginPath();
            ctx.font = "20px Verdana";
            ctx.textBaseline = "top";
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.fillText("FPS: " + self.fps, self.width(), 0);
            ctx.closePath();
        }
    );
    document.onkeydown = function (e) {
        // console.log(e.keyCode);
        keyCode = e.keyCode;
    };
    document.onkeyup = function (e) {
        keyCode = -1;
    };
    // game.render();
</script>
</body>
</html>
