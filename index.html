            /*background-color: #333;*/

<body>
<canvas id="canvas"></canvas>
<!--Tests-->
<!--<script type="text/javascript" src="dist/tests/IO.js"></script>-->
<script type="text/javascript">
    console.timeEnd("Tests");
</script>
<script type="text/javascript">
    let game = new See3D(document.getElementById("canvas"));
    let scene = new See3D.Scene("scene", game);
    let camera = new See3D.Camera(new See3D.Vector3(0, 10, -100), "camera", scene);
    let cube = new See3D.Cube(new See3D.Vector3(0, 10, -95), new See3D.Vector3(1, 1, 1), "#0ff");
    let tower = new See3D.Cube(new See3D.Vector3(0, 50, 0), new See3D.Vector3(10, 100, 10), "#f0f");
    let signs = [];
    for (let i = 0; i < 200; i++) {
        let c = new See3D.Cube(new See3D.Vector3(See3D.randint(-500, 500), 0, See3D.randint(-500, 500)), new See3D.Vector3(See3D.rand(0.1, 5), See3D.rand(0.1, 2), See3D.rand(0.1, 5)), "#ff0");
        scene.push(c);
        signs.push(c);
    }
    scene
        .push(camera)
        .camera("camera")
        .push(cube)
        .push(tower)
    ;
    game
        .push(scene)
        .scene("scene")
    ;
    game.full();
    let keyCode = 0;
    document.onkeydown = function (e) {
        // console.log(e.keyCode);
        keyCode = e.keyCode;
    };
    document.onkeyup = function (e) {
        keyCode = -1;
    };
    // game.render();
    game.renderLoop(
        function PhyUpdate(self) {
            if (keyCode == 38) {// up
                camera.forward(1);
            }
            if (keyCode == 40) {// down
                camera.back(1);
            }
            if (keyCode == 37) {// left
                camera.left(1);
            }
            if (keyCode == 39) {// right
                camera.right(1);
            }
            if (keyCode == 65) {// a
                camera.rotate(new Vector3(0, -Math.PI / 180, 0));
                // camera.revolution(new Vector3(0, -Math.PI / 180, 0));
            }
            if (keyCode == 68) {// d
                camera.rotate(new Vector3(0, Math.PI / 180, 0));
                // camera.revolution(new Vector3(0, Math.PI / 180, 0));
            }
            if (keyCode == 87) {// w
                camera.rotate(new Vector3(-Math.PI / 180, 0, 0));
                // camera.revolution(new Vector3(-Math.PI / 180, 0, 0));
            }
            if (keyCode == 83) {// s
                camera.rotate(new Vector3(Math.PI / 180, 0, 0));
                // camera.revolution(new Vector3(Math.PI / 180, 0, 0));
            }
            cube.rotate(new Vector3(Math.PI / 180, Math.PI / 180, Math.PI / 180));
            // camera.rotate(new Vector3(Math.PI / 180, Math.PI / 180, Math.PI / 180));
            let tmp = tower.position.operatorSub(camera.position);
            tower.rotate(new Vector3(0, Math.PI / 180 * tmp.mod() / 180, 0));
            // for (let i = 0; i < signs.length; i++) {
            //     signs[i].rotate(new Vector3(Math.PI / 180 * See3D.rand(-1, 1), Math.PI / 180 * See3D.rand(-1, 1), Math.PI / 180 * See3D.rand(-1, 1)));
            // }
        },
        function ViewUpdate(self) {
            let ctx = self.ctx;
            ctx.beginPath();
            ctx.font = "20px Verdana";
            ctx.textBaseline = "top";
            ctx.textAlign = "right";
            ctx.fillStyle = "#fff";
            ctx.fillText("FPS: " + self.fps, self.width(), 0);
            ctx.fillText("Camera Status", self.width(), 20);
            ctx.fillText("Position (" + camera.position.x.toFixed(2) + ", " + camera.position.y.toFixed(2) + ", " + camera.position.z.toFixed(2) + ")", self.width(), 40);
            ctx.fillText("Rotation (" + (camera.rotation.x / Math.PI * 180).toFixed(2) + ", " + (camera.rotation.y / Math.PI * 180).toFixed(2) + ", " + (camera.rotation.z / Math.PI * 180).toFixed(2) + ")", self.width(), 60);
            ctx.closePath();
        }
    );
    // window.onresize = function () {
        // game.resize();
    // };
</script>
</body>
</html>
